<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animated Snooze Example</title>
  <link rel="stylesheet" href="snoozeable.css">
  <style>
    #items {
      border-top: 1px solid #c6c6c6;
    }
    .item {
      max-width: 1024px;
      padding: 12px 0;
      border-bottom: 1px solid #c6c6c6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Snoozeable items</h1>

  <div id="items">

    <div class="item">
      <div class="snoozeable-module__wrapper">
        <div class="snoozeable-module__slide">ITEM 1</div>
        <div class="snoozeable-module__slide snooze">SNOOZE</div>
      </div>
    </div>

    <div class="item">
      <div class="snoozeable-module__wrapper">
        <div class="snoozeable-module__slide">ITEM 2</div>
        <div class="snoozeable-module__slide snooze">SNOOZE</div>
      </div>
    </div>

  </div>

  <script src="snoozeable.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var items = document.getElementById('items').children;
      Array.prototype.forEach.call(items, function(item, i) {
        SnoozeSwiper(item, function onSnooze() {
          console.log('snoozed!', i);
        });
      });
    });
  </script>
</body>
</html>

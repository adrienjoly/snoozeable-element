<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animated Snooze Example</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <h1>CSS3 Animated Snooze</h1>

  <div class="gallery-module">
    <div class="gallery-module__wrapper">
      <div class="gallery-module__slide">ITEM 1</div>
      <div class="gallery-module__slide">SNOOZE</div>
    </div>
  </div>

  <div class="gallery-module">
    <div class="gallery-module__wrapper">
      <div class="gallery-module__slide">ITEM 2</div>
      <div class="gallery-module__slide">SNOOZE</div>
    </div>
  </div>

  <script src="snoozeable.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var items = document.getElementsByClassName('gallery-module');
      Array.prototype.forEach.call(items, function(item, i) {
        SnoozeSwiper(item, function onSnooze() {
          console.log('snoozed!', i);
        });
      });
    });
  </script>
</body>
</html>

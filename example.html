<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animated Snooze Example</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <h1>CSS3 Animated Snooze</h1>

  <div class="gallery-module">
    <div class="gallery-module__wrapper">
      <div class="gallery-module__slide">ITEM</div>
      <div class="gallery-module__slide">SNOOZE</div>
    </div>
  </div>
  <script src="snoozeable.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var bannerGallery = document.getElementsByClassName('gallery-module')[0];
      SnoozeSwiper(bannerGallery, function onSnooze() {
        console.log('snoozed!');
      });
    });
  </script>
</body>
</html>
